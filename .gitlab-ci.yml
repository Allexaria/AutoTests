stages:
  - build
  - test
  - report

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/test-runner
  ALLURE_RESULTS_DIR: allure-results
  ALLURE_REPORT_DIR: allure-report

build_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA

run_tests:
  stage: test
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - mkdir -p ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
    - cat ~/.ssh/id_ed25519
    - ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Ключ невалидный"
    - chmod 600 ~/.ssh/id_ed25519
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_ed25519
    - git clone git@gitlab.com:barbariki245/automation.framework.git
    - export PYTHONPATH="$PYTHONPATH:$(pwd)/automation_framework"
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - mkdir -p $ALLURE_RESULTS_DIR
    - docker run --rm -v $CI_PROJECT_DIR/$ALLURE_RESULTS_DIR:/app/$ALLURE_RESULTS_DIR $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  artifacts:
    paths:
      - allure-results


report:
  stage: report
  image: openjdk:17-slim
  script:
    - apt-get update && apt-get install -y unzip curl
    - curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.zip
    - unzip allure.zip -d /opt/
    - ln -s /opt/allure-2.34.0/bin/allure /usr/bin/allure
    - allure generate $ALLURE_RESULTS_DIR --clean -o $ALLURE_REPORT_DIR
    - echo "Отчёт Allure успешно сгенерирован."
  artifacts:
    paths:
      - allure-report







